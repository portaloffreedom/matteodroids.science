<div class="citation">
    <h4 id="{{.Title| urlize}}">
        <a class='page-title-href' href="{{.Permalink}}">{{ .Title }}</a>
    </h4>
    <h6>
        {{delimit .Params.authors ", "}}.
        In <span class="journal-name">{{ .Params.journal }}</span>,
        {{ .Date.Format "2006" }}
    </h6>
</div>
