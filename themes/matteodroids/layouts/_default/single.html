{{ define "main" }}
<div class="row">
    <div class="col-12">
        <h1 class="majo-post-title">{{ .Title }}</h1>
    </div>
    {{/*  <div class="col-12">
        <h6>{{ .Date.Format "Mon, 2 Jan, 2006" }}</h6>
    </div>  */}}
    {{- if isset .Params "image" }}
    <div class="col-12">
        <figure>
            <img src="{{ .Params.image }}" />
        </figure>
    </div>
    {{ end }}
    <div class="col-12 majo-content">
        {{ .Content }}
    </div>
</div>
{{ end }}
