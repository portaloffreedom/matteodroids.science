{{ define "main" }}

{{- range .Pages.ByPublishDate.Reverse }}
<div class="citation">
    <h4 id="{{.Title| urlize}}">
        <a class='page-title-href' href="{{.Permalink}}">{{ .Title }}</a>
    </h4>
    <h6>
        {{delimit .Params.authors ", "}}.
        In <span class="journal-name">{{ .Params.journal }}</span>,
        {{ .Date.Format "2006" }}
    </h6>
    <div class="page-content">
        {{.Content}}
    </div>
</div>
{{end}}
<a href="/">тои Back</a>

{{- end -}}
